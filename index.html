<html>
    <head>
        <title>Gingeribo</title>
        <style>
            html, body {
                background-color:#FBDEB4;
                font-family:Marker Felt, fantasy;
                padding:0;
                margin:0;
            }
            h1 {
                font-family: Trattatello, fantasy;
            }
            .button {
                background-color:#EA1953;
                color:#fff;
                border:none;
                transition-duration: 0.5s;
            }
            .button:hover {
                background-color:#790721;
            }
            #body {
                 width:100%;
                 max-width:700px;
                 margin:0 calc((100% - 700px) / 2);
                 text-align:center;
            }
            footer {
                text-align:center;
            }
            table {
                table-layout:fixed;
                width:100%;
                max-width:700px;
                border-collapse: separate;
                border-spacing: 10px 0px;
                border:none;
            }
            th, td {
                width:50px;
                max-width:50px;
                height:50px;
            }

            .moins-tr, .plus-tr {
                text-align:center;
                height:40px;
                margin:5px 0;
            }
            .moins-tr {
                border-radius:25px 0 0 25px;
            }
            .plus-tr {
                border-radius:0 25px 25px 0;
            }
            .quantite-tr {
                text-align:center;
                background-color:#EA1953;
                color:#fff;
                height:40px;
                margin:5px 0;
            }
            tr {
                height:50px;
                margin-bottom:1px;
            }
            @media all and (max-width:700px) {
                #body {
                    margin:0;
                }
                #name-th {
                    width:calc(100% - 350px);
                    min-width:150px;
                }
            }

            
        </style>
    </head>
    <body>
        <div id="header" style="text-align:center">
            <img src="/gingeribo.png">
        </div>
        <div id="command-menu" class="popup">
            <h1 style="text-align:center">Ma commande</h1>
            <div id="ordering-items-list"></div>
            <div id="command-menu-buttons"><button class="button" onclick="document.getElementById('command-menu').style.display='none';">Continuer mes achats</button></div>
        </div>
        <div id="body">
            <table border="0">
                <thead>
                    <tr>
                        <th></th>
                        <th id="name-th" style="width:calc(100% - 350px); max-width:350px;">Nom</th>
                        <th>Prix</th>
                        <th>Stock</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tbody-commande">
                </tbody>
            </table>
        </div>
        
    </body>
    <footer>
        <p>&copy; Gingeribo 2024</p>
        <p>Site développé par @Paul</p>
        <p>Rendez vous au <a href="https://discord.com/channels/1270458546697408553/1294767656141852814">Gingeribo</a></p>
        <p>Approuvé par le ministère de l'éducation et du Culte Gingembresque</p>
    </footer>
    <script>
        var stock = {};
        var commande = {};
        fetch("/data.json").then(response => {return response.json()})
            .then(data => {
                const tbody = document.getElementById("tbody-commande");
                stock = data.stock;
                for (key in stock) {
                    const e = document.createElement("tr");
                    e.innerHTML='<td><img style="width:50px;height:50px;" src="'+stock[key].image+'"></td><td>'+stock[key].nom+'</td><td style="text-align:center">'+stock[key].prix+'</td><td style="text-align:center">'+stock[key].nombre+'</td><td class="moins-tr button" onclick="diminuer(\''+key+'\')">-</td><td class="quantite-tr" id="'+key+'-quantite">0</td><td class="plus-tr button" onclick="augmenter(\''+key+'\')">+</td><td id="'+key+'-tot">    </tr>';
                    tbody.appendChild(e);
                    commande[key]=0;
                }
            });
        function augmenter (nom) {
            const item = stock[nom];
            if (commande[nom]<item.nombre) {
                commande[nom]++;
                document.getElementById(nom+"-quantite").innerHTML=commande[nom];
                document.getElementById(nom+"-tot").innerHTML=commande[nom]*item.prix;
            }
        }
        function diminuer (nom) {
            const item = stock[nom];
            if (commande[nom]>0) {
                commande[nom]-=1;
                document.getElementById(nom+"-quantite").innerHTML=commande[nom];
                document.getElementById(nom+"-tot").innerHTML=commande[nom]*item.prix;
            }
        }
    </script>
<html>
